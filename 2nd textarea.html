<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaxtarea in HTML</title>
</head>

<body bgcolor="pink">
    <form name="Form Data Entry" action="processor.html" method="get">
     <h1>Data Entry Form</h1>
     Name:<br>
         <input type="text" placeholder="Enter Your Name"><br>
     Date Of Birth:<br>
        <input type="date" size="31" class="form-control"><br><br>
     Gender:<br>
         <input type="radio" name="gender" value="male"/>Male
         <input type="radio" name="gender" value="female"/>Female
         <input type="radio" name="gender" value="others"/>Others<br>
     Qualification:<br>
         <input type="radio" name="qualification" value="High-school"/>High School
         <input type="radio" name="qualification" value="Inter"/>Inter
         <input type="radio" name="qualification" value="Degree"/>Degree<br><br>
     Email:<br>
         <input type="text" placeholder="Enter Your Email"><br>
     Mobile Number:<br>
         <input type="number" placeholder="Enter Your Mobile Number"><br>
     Mother Name:<br>
         <input type="text" placeholder="Enter Your Mother Name"><br>
     Father Name:<br>
         <input type="text" placeholder="Enter Your Father Name"><br>
     Address:<br>
         <input type="text" placeholder="Enter Your Address"><br><br>
     Type Message:<br>
         <textarea type="text" placeholder="Enter Any Message" rows="20" cols="30"></textarea><br>
         <input type="Submit" name="register"/>
    </form>
</body>
</html>
